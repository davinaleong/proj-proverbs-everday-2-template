<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Proverbs Everyday</title>

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <script defer type="module" src="./src/scripts/main.js"></script>
  </head>
  <body class="theme-tehtarik">
    <main class="main-grid">
      <header class="main-header">
        <div class="main-header-grid container | p-y-100">
          <nav class="main-nav main-nav-left">
            <ul class="nav-list" role="list">
              <li class="nav-item">
                <button class="btn btn-link" type="button">
                  Today's Proverb
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-link" type="button">Translations</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-link" type="button">
                  Other Chapters
                </button>
              </li>
            </ul>
          </nav>

          <h1 class="main-header-brand">Proverbs Everyday</h1>

          <nav class="main-nav main-nav-right">
            <ul class="nav-list" role="list">
              <li class="nav-item">
                <button class="btn btn-link" type="button">Back</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-link" type="button">Menu</button>
              </li>
            </ul>
          </nav>

          <p class="main-header-date">Today: 29 Sep 2022</p>
        </div>
      </header>

      <div class="content container | p-y-400">
        <h2 class="page-heading p-b-400">Settings</h2>

        <form action="#" class="settings-form">
          <div class="form-group-flex">
            <label for="theme" class="form-label">Theme</label>
            <select name="theme" id="theme" class="form-input">
              <option value="">Default</option>
              <option value="them-dark">Dark</option>
              <option value="theme-blue-gray">Blue-Gray</option>
              <option value="theme-pretty">Pretty Pink</option>
              <option value="theme-professional">Professional</option>
              <option value="theme-lamborghini">Lamborghini</option>
              <option value="theme-tehtarik">Teh Tarik</option>
            </select>
          </div>

          <div class="form-group-flex">
            <label for="translation" class="form-label"
              >Preferred Translation</label
            >
            <select name="translation" id="translation" class="form-input">
              <option value="KJV">King James Version (KJV)</option>
              <option value="YLT">Young's Literal Translation (YLT)</option>
            </select>
          </div>

          <div class="form-group-flex">
            <label for="size" class="form-label">Text Size</label>
            <select name="size" id="size" class="form-input">
              <option value="regular">Regular</option>
              <option value="large">Large</option>
            </select>
          </div>

          <p class="clr-danger-400">Click "save" for changes to take place.</p>

          <div class="form-buttons-flex">
            <button class="btn btn-primary" type="button">Save</button>
            <button class="btn btn-secondary" type="button">Reset</button>
          </div>
        </form>
      </div>

      <footer class="main-footer p-y-400">
        <div class="container">
          <p class="ta-center | fsize-200">
            <em>Proverbs Everyday V2 &copy; Davina Leong, 2022</em>
          </p>
          <p class="ta-center">
            <a href="./">Home</a> |
            <a href="./translations.html">Translations</a> |
            <a href="./chapters.html">Chapters</a> |
            <a href="./settings.html">Settings</a>
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
