<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Proverbs Everyday</title>

    <link rel="stylesheet" href="./src/styles/main.scss" />
    <script defer type="module" src="./src/scripts/main.js"></script>
  </head>
  <body>
    <main class="main-grid">
      <header class="main-header">
        <nav class="main-nav">
          <ul class="nav-list" role="list">
            <li class="nav-item">
              <button class="btn btn-link" type="button">
                Today's Proverb
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link" type="button">Translations</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link" type="button">
                View Other Chapters
              </button>
            </li>
          </ul>
          <h1>Proverbs Everyday</h1>
          <ul class="nav-list" role="list">
            <li class="nav-item">
              <button class="btn btn-link" type="button">Back</button>
            </li>
          </ul>
        </nav>
        <p>Today: 29 Sep 2022</p>
      </header>

      <div class="content">
        <h2>Translations</h2>

        <div class="cards">
          <button class="btn btn-card" type="button">
            <h3>KJV</h3>
            <p>King James Version</p>
          </button>
          <button class="btn btn-card" type="button">
            <h3>YLT</h3>
            <p>Young's Literal Translation</p>
          </button>
        </div>
      </div>

      <footer class="main-footer">
        <p class="text-center">
          <em>Proverbs Everyday V2 &copy; Davina Leong, 2022</em>
        </p>
      </footer>
    </main>
  </body>
</html>
